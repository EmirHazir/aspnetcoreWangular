<h1>New Vehicle</h1>
<form>

  <div class="form-group">
    <label for="make">Make</label>
    <select class="form-control" id="make" 
            (change)="onMakeChange()" 
            [(ngModel)]="vehicle.make" 
            name="make">
      <option value=""></option>
      <option *ngFor="let item of makes" value="{{item.id}}">{{item.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <select  id="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let item of models" value="{{item.id}}">{{item.name}}</option>
      </select>
    </div>

    <p>Is this vehicle registered</p>
      <label for="registered" class="radio-inline">
        <input type="radio" id="registered" value="true" name="isRegistered"> Yes
      </label>

      <label for="notRegistered" class="radio-inline">
        <input type="radio" id="notRegistered" value="false" name="isRegistered"> No
      </label>  

    <h2>Features</h2>
    <div *ngFor="let item of features" class="checkbox">
      <label for="feature{{ item.id }}">
        <input type="checkbox" id="feature{{ item.id}} "> {{item.name}}
      </label>
    </div>

    <h2>Contact</h2>
    <div class="form-group">
      <label for="contactName">Name</label>
      <input id="contactName" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="contactPhone">Phone</label>
      <input id="contactPhone" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="contactEmail">Email</label>
      <input id="contactEmail" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
